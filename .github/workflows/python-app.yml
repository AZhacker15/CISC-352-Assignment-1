name: Python application

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      MIN_SCORE: "1.5"   # 鍙€夛細绫讳技 GitLab CI 鍙橀噺

    # 鍏抽敭锛氶粯璁ゅ湪 "A1 Files" 鐩綍涓嬫墽琛� run 姝ラ
    defaults:
      run:
        shell: bash
        working-directory: "A1 Files"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -V
          python -m pip install --upgrade pip
          pip install flake8 pytest

          # requirements.txt 鍙兘鍦� A1 Files/ 鎴栦粨搴撴牴鐩綍锛屼袱涓兘鍏煎
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          elif [ -f ../requirements.txt ]; then
            pip install -r ../requirements.txt
          fi

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . \
            --count \
            --select=E9,F63,F7,F82 \
            --show-source \
            --statistics \
            --exclude="autograder_stu.py"
          # warnings-only run
          flake8 . \
            --count \
            --exit-zero \
            --max-complexity=10 \
            --max-line-length=127 \
            --statistics \
            --exclude="autograder_stu.py"

      - name: Test with pytest
        run: |
          pytest

      # ---- Autograder (鍦� A1 Files/ 鍐呰繍琛�) ----
      - name: Run autograder
        run: |
          python autograder_stu.py 2>&1 | tee run_stdout.txt

      - name: Check results.txt exists
        run: |
          test -f results.txt

      - name: Parse results -> grade_summary.txt + grade.env
        run: |
          # parse 鑴氭湰鍦ㄤ粨搴撴牴鐩綍鐨勯殣钘忕洰褰� .gitlab/锛屼粠 A1 Files 杩涘幓瑕佺敤 ../
          python ../.gitlab/parse_resultes.py results.txt | tee grade_summary.txt

      - name: Print and load grade.env into GitHub env
        run: |
          echo "---- grade.env ----"
          cat grade.env
          echo "-------------------"
          cat grade.env >> "$GITHUB_ENV"

      - name: Add grade summary to GitHub Step Summary
        run: |
          if [ -f grade_summary.txt ]; then
            echo "## Grade Summary" >> "$GITHUB_STEP_SUMMARY"
            echo "" >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            cat grade_summary.txt >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: autograder-artifacts
          retention-days: 7
          path: |
            A1 Files/results.txt
            A1 Files/run_stdout.txt
            A1 Files/grade_summary.txt
            A1 Files/grade.env
            A1 Files/error_detail.txt
